<div [hidden]="route.children.length !== 0 " class="mat-elevation-z8">
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  <div *ngIf="rol == 'Administrador'" id="Agregar">
    <button mat-stroked-button [routerLink]="['/AgregarCurso']">Agregar</button>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Creditos">
      <th mat-header-cell *matHeaderCellDef> Creditos </th>
      <td mat-cell *matCellDef="let element"> {{element.creditos}} </td>
    </ng-container>
    <div [hidden]="rol != 'Administrador' ">
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="['/Cursos/EditarCurso',element.id]" ><mat-icon>edit</mat-icon></button></td>
      </ng-container>
    </div>
      <div [hidden]="rol != 'Administrador' ">
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="eliminar(element.id)" ><mat-icon>delete</mat-icon></button></td>
      </ng-container>
    </div>
      <ng-container matColumnDef="Ver">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            [routerLink]="['/Cursos/FichaCurso',element.id]"><mat-icon>search</mat-icon></button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron datos con ese criterio"{{input.value}}"</td>
    </tr>
  </table>
</div>
  <router-outlet></router-outlet>
