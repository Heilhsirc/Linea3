<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="NIF">
      <th mat-header-cell *matHeaderCellDef> NIF </th>
      <td mat-cell *matCellDef="let element"> {{element.nif}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Apellido1">
      <th mat-header-cell *matHeaderCellDef> Apellido1 </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido1}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Apellido2">
      <th mat-header-cell *matHeaderCellDef> Apellido2 </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido2}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet></router-outlet>
