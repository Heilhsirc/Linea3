<div  [hidden]="route.children.length !== 0 " >
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<div id="Agregar">
  <button mat-stroked-button [routerLink]="['/Alumnos/Registrar-Alumno']">Agregar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="NIF">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let element"> {{element.nif}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Apellido1">
    <th mat-header-cell *matHeaderCellDef> Apellido1 </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Apellido2">
    <th mat-header-cell *matHeaderCellDef> Apellido2 </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido2}} </td>
  </ng-container>

  <ng-container matColumnDef="Ver">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        [routerLink]="['/Alumnos/FichaUsuario',element.id]"><mat-icon>search</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/Alumnos/EditarAlumno',element.id]" ><mat-icon>edit</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="eliminar(element.id)" ><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se encontraron datos con ese criterio"{{input.value}}"</td>
  </tr>
</table>
</div>

<router-outlet></router-outlet>
