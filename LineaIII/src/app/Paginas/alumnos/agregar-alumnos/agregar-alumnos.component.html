                    </div></td>
                <td>

                        --><label for="nick">Apellido1</label>

                    <td>        
                        <!--///////////////INPUT APELLIDO2///////////////////-->
                        <div class="text">
                            <input type="text" id="apellido2" formControlName="apellido2" placeholder="apellido2"  required autocomplete="off">
                            <!--<ng-container *ngTemplateOutlet="txtModeloError;context:{error:registrarForm.get('modelo').errors}"></ng-container>
                            --><label for="nick">Apellido2</label>
                        </div></td>
            </tr>
            <tr>
            </tbody>
        </table>
 
        <div class="text">
            <button [disabled]="registrarForm.invalid">REGISTRAR</button>
        </div>
    </div>
</form>
