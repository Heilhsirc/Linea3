<div class="example-container">
  <div [hidden]= "!logeado">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      (click)="drawer.toggle()"
      style="cursor: pointer"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>
    <span>Servienvios</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/perfil']">
        <mat-icon>account_box</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="close()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
  <mat-drawer-container class="example-sidenav-content" autosize>
    <div [hidden] = "flagProgresBar" class="loader">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-drawer #drawer style="width: 200px" mode="side">
      <!--Boton para acceder a cursos por rol-->
    <div *ngIf="rol == '1'">
      <button
      mat-menu-item
      (click)="drawer.toggle()"
      style="cursor: pointer"
      [routerLink]="['/Cursos']"
    >
    <mat-icon>perm_identity</mat-icon>
      <span>Cursos</span>
    </button>
  </div>
  <!--Fin boton-->
  <div *ngIf="rol == '1'">
    <button
      mat-menu-item
      (click)="drawer.toggle()"
      style="cursor: pointer"
      [routerLink]="['/Alumnos']"
    >
      <mat-icon>assignment_ind</mat-icon>
      <span>Alumnos</span>
    </button>
  </div>
    </mat-drawer>
    <div class="example-sidenav">
      <router-outlet visivility> </router-outlet>
    </div>
  </mat-drawer-container>
</div>
