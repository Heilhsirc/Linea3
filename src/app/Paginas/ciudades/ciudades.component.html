<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="idDepartamento">
        <th mat-header-cell *matHeaderCellDef> Id Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.departamento.idDepartamento}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nDepartamento">
        <th mat-header-cell *matHeaderCellDef> Nombre departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.departamento.nombre}} </td>
      </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="idCiudad">
            <th mat-header-cell *matHeaderCellDef> Id ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
          </ng-container>
          
          <!-- Name Column -->
      <ng-container matColumnDef="nCiudad">
        <th mat-header-cell *matHeaderCellDef> Nombre Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button  [routerLink]="['Departamento']"> <mat-icon>settings_backup_restore</mat-icon> Back </button> 
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
